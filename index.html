<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript'>
      var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/16it9NivBTR-vy3qvdgFyrViW0ejfZHBQXiL4bHi-FwU/pubhtml';

      function init() {
        Tabletop.init( { key: publicSpreadsheetUrl,
                         callback: showInfo,
                         simpleSheet: true } )
      }

      function showInfo(data, tabletop) {
        console.log(data);
        for (var i = 0; i < data.length; i++) {
          $(".post").append(‘<div class=”article” style=”background-image: url( ‘ + data[i].img + ‘.jpg)”>’ + ‘<div class=”text”>’ + ‘<h1>’ + data[i].title + ‘</h1>’+ data[i].body + ‘</div> ‘ + ‘<div class=”meta-info”>’ + ‘<img src =”’ + data[i].img + ‘.jpg”>’ + ‘<div class=”date”>’ + data[i].date + ‘</div>’ + ‘</div>’ + ‘</div>’);
        }
      }


      window.addEventListener('DOMContentLoaded', init)
    </script>

    <h1>This is the home page</h1>
    <div class=”post”>
    </div>

  </body>
</html>
